site_name: My Docs
dev_addr: '127.0.0.1:8002'

site_name: "Лабораторные работы"
theme:
  name: material
  features:
    - navigation.indexes
    - content.code.copy
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Переключиться на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      primary: cyan
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Переключиться на светлую тему
  language: ru
repo_url: https://github.com/Alisa-Mikulina/ITMO_ICT_WebDevelopment_tools_2023-2024
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      restrict_base_path: False
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - glightbox:
      auto_caption: true
extra_css:
- css/custom.css
- css/palette.scss
nav:
  - "Laboratory work 1": 
      - lab1/index.md
      - lab1/endpoints/auth/index.md # done
      - lab1/endpoints/book_genre/index.md # done
      - lab1/endpoints/books/index.md # done
      - lab1/endpoints/genres/index.md # done
      - lab1/endpoints/requests/index.md # done
      - lab1/endpoints/users/index.md
      - lab1/main/index.md # done
      - lab1/models/index.md # done
      - lab1/security/jwt_process/index.md # done
      - lab1/security/password_encoder/index.md # done
  # - "Laboratory work 2":
  #     - lab2/index.md
  #     - lab2/models/index.md
  #     - lab2/forms/index.md
  #     - lab2/urls/index.md
  #     - lab2/views/index.md